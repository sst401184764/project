<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/login.css"/>
	<link rel="stylesheet" href="css/store_nav_area.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<header></header>
<div class="menu">
    <div class="store_nav_area">
    </div>
    <div class="menu_container">
        <div class="login_container">
            <div class="leftcol">
                <h3>登录</h3>
                <p>到现有的Steam账户</p>
                <br/>
                <div class="login_row">
                    <p>Steam账户名称</p>
                    <input type="text" class="uname"/>
                </div>
                <div class="login_row">
                    <p>密码</p>
                    <input type="password" class="upwd"/>
                </div>
                <button class="login_btn btn">登录</button>
                <p><a href="#">忘记您的密码</a></p>
            </div>
            <div class="centercol"></div>
            <div class="rightcol">
                <h3>创建</h3>
                <p>一个新的免费账户</p>
                <br/>
                <p>欢迎免费加入及轻松使用。继续创建 Steam 帐户并获取 Steam - 适合 PC 和 Mac 玩家的前沿数字解决方案。</p>
                <button class="register_btn btn">加入Steam</button>
            </div>
        </div>
        <div class="why_join">
            <h3>为什么加入Steam</h3>
            <ul id="why_list">
                <li>购买和下载完整零售游戏</li>
                <li>加入 Steam 社区</li>
                <li>游戏时与好友聊天</li>
                <li>在任何电脑上都能玩</li>
                <li>安排游戏、比赛或 LAN 聚会</li>
                <li>获取自动游戏更新以及更多！</li>
            </ul>
            <img src="img/login/why_join_preview.png" alt=""/>
            <p><a href="#">了解更多Steam的相关信息</a></p>
        </div>
    </div>
</div>
<footer></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/footer.js"></script>
<script src="js/header.js"></script>
<script src="js/store_nav_area.js"></script>
<script src="js/login.js"></script>
</body>
</html>
